<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&family=Poppins:wght@300;400;500;600;700&family=Righteous&display=swap');
  </style>
</head>
<body>
  <div class="imagem-cat">
    <h3>Faça seu login<br>Entre para o nosso time!</h3>
    <img src="cat.svg" alt="cat">
  </div>
  <div class="login-container">
    <h1>Tela de Login</h1>
    <form id="login-form">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
